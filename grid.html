<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>

    <!-- first container -->

    <div>

        <ul class="flex-container">
            <img src="/images/box-1.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
            <img src="/images/box-2.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
            <img src="/images/box-3.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
            <img src="/images/box-4.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
            <img src="/images/box-3.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
            <img src="/images/box-4.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
            <img src="/images/box-1.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
            <img src="/images/box-2.png" alt="coffee machine" height="225px" height="225px" class="flex-item">
        </ul>

    </div>

    <!-- end first container -->

    <!-- second container -->

    <div>

        <ul class="flex-container-2">
            <img src="/images/box-1.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
            <img src="/images/box-2.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
            <img src="/images/box-3.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
            <img src="/images/box-4.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
            <img src="/images/box-3.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
            <img src="/images/box-4.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
            <img src="/images/box-1.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
            <img src="/images/box-2.png" alt="coffee machine" height="225px" height="225px" class="flex-item-2">
        </ul>
    
    </div>
    
    <!-- end second container -->



</body>
</html>
